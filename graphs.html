    <head>

        <title>Orders</title>

    <body>

        <div data-role="page" data-title="Graphs" id="GraphsPage">

        <script type="text/javascript">
            drawChart();
        </script>

          <section id="main">
              
                <div data-role="header" style="background-image:url('Images/background2.jpg');" data-theme="b" data-position="inline">
                  <a onclick="drawChart();" id="btnRefreshChart" data-icon="refresh" class="ui-btn-right" >Refresh</a>
                    <h1>BluePony Web Sales</h1>
                </div>

                <div id="wrapper">
                      <div class="chart">
                        <table id="data-table" border="1" cellpadding="10" cellspacing="0" summary="Sales this week vs previous">
                          <caption>Sales</caption>
                          <thead>
                            <tr id="headRow">
                            <td >&nbsp;</td>
                            <th>0</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr id="series1Row">
                            <th scope="row">Last week</th>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            </tr>
                            <tr id="series2Row">
                            <th scope="row">This week</th>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
